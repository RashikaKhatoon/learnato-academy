<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)"
 >
 <link rel="stylesheet" href="/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Show Courses</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
<div class="card-body">
<h1 class="text-center">Your Courses</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Course Name</th>
      <th scope="col">Teacher Name</th>
      <th scope="col">Level</th>
      <th scope="col">Course Image</th>
      <!--<th scope="col">Course Video</th>-->
      <th scope="col">Date</th>    
      <th scope="col">Study Material</th>
     
      <th scope="col">Description</th>
       <!--<th scope="col">Enrollment</th>-->
      <th scope="col">Action</th>             
    </tr>
  </thead>
  <tbody>
    <tr th:each ="c: ${courses}">
<th scope="row" th:text="${'SCMUSER'+c.cid}">Mark</td>
      <td th:text="${c.cname}">Mark</td>
      <td th:text="${c.tname}">Mark</td>
      <td th:text="${c.level}">Mark</td>
      <td><img src="" class="my_profile_picture" th:src="@{'/img/'+${c.cimage}}" alt="profile photo"/></td>
   <!--   <td><video width="350" height="250" controls><source src="" th:src="@{'/img/yog.mp4'}" / >Mark</td>-->
 <!--     <td><video width="350" height="250" controls><source src="" th:src="@{'/img/yog.mp4'}" / >Mark</td>-->
 
  
      <td th:text="${c.date}">Mark</td>      
      <td><a href="https://classroom.google.com/" style="text-decoration: none" ><span th:text="${c.pdf}"></span></a></td> 

      <td th:text="${c.cdescription}">Mark</td>
      <!--<td><a href="#" th:href="@{'/user/'+${c.cid}+'/course/'}" class="btn btn-success btn-sm">Enroll Here</a>-->
      <td><a href="#" th:href="@{'/user/delete/'+${c.cid}}" class="btn btn-danger btn-sm">Delete</a>
      
      <form method="post" th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2">
      <button class="btn btn-primary btn-sm">Update</button></td>
   </form>

</td>
    </tr>

 
  </tbody>
</table>  
<!--Pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-courses/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i :${#numbers.sequence(1,totalPages)}"><a th:href="@{'/user/show-courses/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>

    
    <li th:if="${currentPage+1 != totalPages}" class="page-item" ><a th:href="@{'/user/show-courses/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
</div>
</div>
</section>
</body>
</html>

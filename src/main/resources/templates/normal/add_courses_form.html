<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="UTF-8" />

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title th:text="${title}"></title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" href="../css/fontawesome.css">
	<link rel="stylesheet" href="../css/templatemo-grad-school.css">
	<link rel="stylesheet" href="../css/owl.css">
	<link rel="stylesheet" href="../css/lightbox.css">
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<!-- font awesome cdn link  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!-- custom css file link  -->
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/script1.js"></script>
</head>

<body>



	<div>


		<header class="main-header clearfix" role="header">
			<div class="logo">
				<a href="#"><em>LEARNATO</em>Academy</a>
			</div>
			<a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
			<nav id="menu" class="main-nav" role="navigation">
				<ul class="main-menu">
					<li><a href="/user/index" th:href="@{/user/index}">Home</a></li>
					<li class="submenu"><a href="/user/" onclick="document.location='/about'" th:href="@{/about}">About Us</a>

					</li>
					<li><a href="#">Courses</a>
						<ul class="sub-menu">
							<li><a href="/user/add-courses" th:href="@{/user/add-courses}">Add Courses</a></li>
							<li><a href="/user/show-coursy"  th:href="@{/user/show-coursy}" >Online Courses</a></li>
							<li><a  href="/user/add-contact" th:href="@{/user/add-contact}">Offline Courses</a></li>
							<li><a  href="/user/show-courses/0" th:href="@{/user/show-courses/0}">Show Courses</a></li>


						</ul>
					</li>
					<!-- <li><a href="#section5">Video</a></li> -->
					<li><a href="/user/add-contact" th:href="@{/user/add-contact}">Contact</a></li>
					<li><a href="#">Services</a>
						<ul class="sub-menu">
							<li><a href="/user/profile" th:href="@{/user/profile}">User Profile</a></li>

							<li><a href="/user/settings" th:href="@{/user/settings}">Settings</a></li>
							<li><a href="/user/payment" th:href="@{/user/payment}">Payment</a></li>

							<li class="nav-item"><a class="nav-link" href="#" tabindex="-1" aria-disable="true"
									style="color: white" onclick="document.location='/signin'"
									th:href="@{/signin?logout}">Logout</a></li>

						</ul>
					</li>



					</li>
					<button type="button" class="btn btn-warning " style="color: white;background-color: #f5a425"><span
							th:text="${user.name}"></span></button>
				</ul>
			</nav>
		</header>
		<!-- end sidebar -->

		<div class="content" style="margin-top: 7rem;
">
			<!-- <div th:replace="${content}"></div> -->

		</div>
		<!--  message box  -->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">

				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<div class="container">
			<section>


				<div class="cardy">

					<div class="card-body">

						<h1 class="text-center">Add Courses Here</h1>

						<div class="container-fluid mt-1">

							<div class="col-md-10 offset-md-1">

								<div class="row">

									<form action="#"  enctype="multipart/form-data" method="POST"
									th:action="@{/user/process-courses}"
									class="mt-2">

										<!-- first name -->



								</div>


							</div>
							<div class="input-group flex-nowrap">
								<span class="input-group-text mr-3" id="addon-wrapping"><i
										class="fas fa-user"></i></span>
								<input type="text" name="coursetitlename" class="form-control" placeholder="Enter Your Name Here"
									aria-label="Username" aria-describedby="addon-wrapping"
									style="font-size: 2rem;    border: 2px solid black" required />
							</div>

							<div class="input-group mt-3">
								<span class="input-group-text mr-3" id="addon-wrapping"><i
										class="fas fa-plus"></i></span>
								<input type="text" class="form-control" aria-describedby="emailHelp" name="coursename"
									placeholder="Enter Course Name Here"
									style="font-size: 2rem;    border: 2px solid black" required />

							</div>



							<div class="form-check" style="
    font-size: 2rem;
">
								<fieldset class="row mb-3" name="level" required>
									<label for="gender" class="col-form-label col-sm-2 pt-0">Level:</label>
									<div class="col-sm-10">
										<div class="form-check">
											<input id="Beginner" name="courselevel" type="radio" value="Beginner"
												checked="checked" /><label for="flexRadioDefault1">Beginners</label>

										</div>
										<div class="form-check">
											<input id="Intermediate" name="courselevel" type="radio" value="Intermediate"
												checked="checked" /><label for="flexRadioDefault2">Intermediate</label>

										</div>
										<div class="form-check">
											<input id="Advanced" name="courselevel" type="radio" value="Advanced"
												checked="checked" /><label for="flexRadioDefault2">Advanced</label>

										</div>
								</fieldset>
							</div>

							<div class="input-group mt-3">
								<span class="input-group-text mr-3" id="addon-wrapping"><i class='fa fa-calendar'></i>

								</span>
								<input type="text" class="form-control" id="date" name="coursedate"
									placeholder="Enter the date " style="font-size: 2rem;     border: 2px solid black"
									required />

							</div>


							<div class="input-group mt-3">

								<textarea class="form-control" name="coursedescription" rows="5" style="
    font-size: 2rem;border: 2px solid black" placeholder="Write your query" required /></textarea>
							</div>

							<div class="custom-file mt-3">
							Enter course image<br>
								<input type="file" name="courseimage" accept="image/*" />
							</div>

							<div class="custom-file mt-3">
							Enter course video<br>
								<input type="file" name="coursevideo" accept="video/*"/>
							</div>
							

							<div class="custom-file mt-3">
								Enter course material<br>
								<input type="file" name="coursepdf" accept=".pdf"/>
							</div>
							
							<div class="custom-file mt-3">
							
								<a href="https://classroom.google.com/"><button type="button" class="btn btn-success" required >Upload  notes</button> </a>
							</div>

							<div class="container text-center">

								<button class="btn btn-outline-primary mt-3 on-click">Submit</button>

							</div>

							</form>

						</div>

					</div>


				</div>

		</div>


	</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
		tinymce.init({
			selector: '#mytextarea'
		});
	</script>

	</section>


</body>


</html>

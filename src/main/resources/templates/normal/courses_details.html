
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)"
 >

<head>
	<meta charset="UTF-8" />

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
      <title th:text="${title}"></title> 
</head>
<body>
<section>
   <div class="card mr-3 ml-3" th:if=${courses}>
   <div class="card-body"  >
   <div class="container text-center">
   <h1 class="text-center">Your Courses</h1>
   <img src="" style="height: 200px;" class="my_profile_picture" th:src="@{'/img/'+${courses.cimage}}" alt="profile photo"/>
<h1 class="mt-3"><span th:text="${courses.cname}"></span></h1>
<h2 class="mt-3">(<span th:text="${courses.level}"></span>)</h2>
   
  <table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${courses.cid}"></span></th>
     
    </tr>
  </thead>
  <tbody>
  <tr>
<th scope="row">Course Name</th>
<td><span th:text="${courses.cname}"></span></td>
  </tr>
  <tr>
<th scope="row">Facaulty Name</th>
<td><span th:text="${courses.tname}"></span></td>
  </tr>
  <tr>
<th scope="row">Level</th>
<td><span th:text="${courses.level}"></span></td>
  </tr>

  <tr>
  <th scope="row">Study Material</th>
<td><span th:text="${courses.pdf}"></span></td>
  </tr>

  </tbody>
</table> 
<hr>
 <div class="description mt-3">
 <h5><b>Description</b></h5>
 <th:block th:utext="${courses.cdescription}"></th:block>  
 </div> 
 <div class="container">
 <button class="btn btn-danger btn-sm">Danger</button>
      <button class="btn btn-primary btn-sm">Update</button>
 </div>
   </div>
   </div>
  
   </div>
    <h1 class="text-center p-3 bg-danger text-white" th:unless=${courses}>You don't have permission to see this course</h1>
</section>   
</body>
</html>
